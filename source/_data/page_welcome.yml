intro:
  main_title: "Welcome"
  content_1: "containerday è la principale conferenza italiana dedicata esclusivamente alle tecnologie di containerizzazione e virtualizzazione ed alle buone pratiche ad esse associate. Organizzata da <a href='https://grusp.org'>GrUSP</a>,
  lo stesso team che organizza <a href='https://incontrodevops.it'>Incontro DevOps Italia</a>, la storica conferenza DevOps italiana, e le nuove conferenze dedicate a <a href='https://devsecopsday.it'>DevSecOps</a> e <a href='https://dxday.it'>Developer Experience</a>"
  content_2: "L'obiettivo dell'evento è consentire alla community di incontrarsi e condividere esperienze divertendosi e facendo rete in un contesto piacevole."
